<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Kopirka.Calc v0.2.0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>

  <body>
    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white nav-sh">
      <div class="container">
        <a class="navbar-brand" href="#">Kopirka.Calc</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Печать</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">О сайте</a>
            </li>
          </ul>
          <span class="navbar-text ml-nav hide-md">v0.2.0</span>
        </div>
      </div>
    </nav>

    <div class="container my-2 mxw-800">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
        <!-- Левые карточки -->
        <div class="col">
          <div class="card my-4 p-4 text-start" id="card1">
            <form>
              <div class="mb-3">
                <label for="sheets" class="form-label">Страницы</label>
                <input
                  type="number"
                  class="form-control"
                  id="sheets"
                  value="1"
                  onchange="calculate()"
                />
              </div>
              <div class="row row-cols-3 g-3 label-height">
                <p>Формат</p>
                <p>Цвет</p>
                <p>Сторона</p>
              </div>
              <div class="row row-cols-3 gx-3">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="btnradiosize1"
                    autocomplete="off"
                    checked
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiosize1"
                    >A4</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="size"
                    id="btnradiosize2"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiosize2"
                    >A3</label
                  >
                </div>
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="color"
                    id="btnradiocolor1"
                    autocomplete="off"
                    checked
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiocolor1"
                    >ЧБ</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="color"
                    id="btnradiocolor2"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiocolor2"
                    >ЦВ</label
                  >
                </div>
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="side"
                    id="btnradioside1"
                    autocomplete="off"
                    checked
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradioside1"
                    >1</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="side"
                    id="btnradioside2"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradioside2"
                    >2</label
                  >
                </div>
              </div>
              <div class="row mt-3">
                <p class="mb-2">Бумага</p>
              </div>
              <div class="row">
                <div class="btn-group" role="group">
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper1"
                    autocomplete="off"
                    checked
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper1"
                    >80</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper2"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper2"
                    >120</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper3"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper3"
                    >170</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper4"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper4"
                    >200</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper5"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper5"
                    >300</label
                  >
                  <input
                    type="radio"
                    class="btn-check"
                    name="paper"
                    id="btnradiopaper6"
                    autocomplete="off"
                    onchange="calculate()"
                  />
                  <label class="btn btn-outline-primary" for="btnradiopaper6"
                    >СК</label
                  >
                </div>
              </div>
            </form>
          </div>

          <!-- Кнопка -->
          <!-- <div class="d-grid gap-2 mx-auto">
            <button
              class="btn btn-outline-primary btnr-5 py-2"
              type="button"
              onclick="addCard();"
            >
              Добавить
            </button>
          </div> -->
        </div>

        <!-- Правые карточки -->
        <div class="col">
          <div class="card my-4 card-sh">
            <ul class="list-group list-group-flush pt-3 pb-2">
              <li class="list-group-item px-4">
                <p class="mb-0" id="insert-price">Печать: 29₽ × 1 стр = 29₽</p>
                <p class="mb-3" id="insert-paper-price">Бумага: Включена</p>
              </li>
              <li class="list-group-item px-4">
                <h4 class="mt-3" id="result">29₽ × 1 шт = 29₽</h4>
              </li>
            </ul>
          </div>
          <div class="px-3 text-muted visually-hidden" id="rnd-note-cnt">
            <img src="./alert-circle.svg" class="alert-circle" />
            <p class="mb-0" id="rnd-note"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
